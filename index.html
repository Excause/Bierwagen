<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Bierwagen Racing</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --green: #004225; /* British Racing Green */
      --light: #f4f4f4;
      --accent: #cfae70; /* gold/beer accent */
    }

    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: var(--green);
      color: white;
    }

    h1, h2 {
      margin-top: 0;
    }

    button, input {
      padding: 10px;
      margin: 5px 0;
      border-radius: 6px;
      border: none;
      font-size: 1rem;
    }

    button {
      background: var(--accent);
      color: #222;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      opacity: 0.9;
    }

    .container {
      max-width: 900px;
      margin: auto;
      padding: 20px;
    }

    .hidden {
      display: none;
    }

    /* LOGIN */
    #login {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-box {
      background: rgba(0,0,0,0.3);
      padding: 30px;
      border-radius: 12px;
      width: 100%;
      max-width: 400px;
    }

    /* MENU */
    .menu {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
    }

    /* RACE */
    .track {
      background: #2e7d32;
      padding: 20px;
      border-radius: 10px;
      margin-top: 20px;
    }

    .lane {
      background: rgba(255,255,255,0.15);
      height: 40px;
      border-radius: 20px;
      margin: 10px 0;
      position: relative;
    }

    .car {
      height: 30px;
      width: 30px;
      border-radius: 50%;
      position: absolute;
      top: 5px;
      left: 0;
      transition: left 0.3s ease;
    }

    /* STATS */
    .stats-box {
      background: rgba(0,0,0,0.3);
      padding: 20px;
      border-radius: 10px;
      margin: 10px 0;
    }
  </style>
</head>
<body>

<!-- LOGIN -->
<div id="login">
  <div class="login-box">
    <h1>üç∫ Bierwagen Login</h1>
    <input id="user" placeholder="Benutzername" />
    <input id="pass" type="password" placeholder="Passwort" />
    <button onclick="login()">Login</button>
    <p id="loginError" style="color:#ffaaaa"></p>
  </div>
</div>

<!-- APP -->
<div id="app" class="hidden">
  <div class="container">
    <h1>üèÅ Bierwagen Racing</h1>

    <div class="menu">
      <button onclick="showSection('race')">üèéÔ∏è Minispiel</button>
      <button onclick="showSection('stats')">üìä Statistik</button>
    </div>

    <!-- RACE SETUP -->
    <div id="race">
      <h2>Autorennen</h2>

      <label>Spieleranzahl</label><br>
      <input id="players" type="number" min="1" max="8" value="4" /><br>

      <label>Zieldistanz (Punkte)</label><br>
      <input id="distance" type="number" min="5" value="10" /><br>

      <button onclick="startRace()">Rennen starten</button>

      <div id="track" class="track"></div>
      <div id="controls"></div>
    </div>

    <!-- STATS -->
    <div id="stats" class="hidden">
      <h2>Statistik</h2>

      <div class="stats-box" id="statsContent"></div>

      <button onclick="addDrink(1)">üç∫ Bier hinzuf√ºgen</button>
      <button onclick="addDrink(0.5)">üç∫ Radler hinzuf√ºgen</button>
    </div>

  </div>
</div>

<script>
  /* ---------------- AUTH (simple, client-side) ---------------- */
  const VALID_USER = "bierwagen";
  const VALID_PASS = "1234"; // sp√§ter √§ndern

  function login() {
    const u = document.getElementById('user').value;
    const p = document.getElementById('pass').value;

    if (u === VALID_USER && p === VALID_PASS) {
      document.getElementById('login').classList.add('hidden');
      document.getElementById('app').classList.remove('hidden');
      loadStats();
    } else {
      document.getElementById('loginError').innerText = "Falsche Login-Daten";
    }
  }

  /* ---------------- NAV ---------------- */
  function showSection(id) {
    document.getElementById('race').classList.add('hidden');
    document.getElementById('stats').classList.add('hidden');
    document.getElementById(id).classList.remove('hidden');
  }

  /* ---------------- RACE ---------------- */
  let raceData = [];
  let finishDistance = 10;

  function startRace() {
    const count = Number(document.getElementById('players').value);
    finishDistance = Number(document.getElementById('distance').value);

    raceData = [];
    document.getElementById('track').innerHTML = '';
    document.getElementById('controls').innerHTML = '';

    for (let i = 0; i < count; i++) {
      raceData.push({ points: 0, color: `hsl(${i * 360 / count}, 80%, 60%)` });

      const lane = document.createElement('div');
      lane.className = 'lane';

      const car = document.createElement('div');
      car.className = 'car';
      car.style.background = raceData[i].color;
      car.id = 'car-' + i;

      lane.appendChild(car);
      document.getElementById('track').appendChild(lane);

      const btnBeer = document.createElement('button');
      btnBeer.innerText = `Spieler ${i + 1}: üç∫ Bier`;
      btnBeer.onclick = () => moveCar(i, 1);

      const btnRadler = document.createElement('button');
      btnRadler.innerText = `Spieler ${i + 1}: üç∫ Radler`;
      btnRadler.onclick = () => moveCar(i, 0);

      document.getElementById('controls').appendChild(btnBeer);
      document.getElementById('controls').appendChild(btnRadler);
    }
  }

  function moveCar(index, points) {
    if (points === 1) addDrink(1);
    if (points === 0) addDrink(0.5);

    raceData[index].points += points;
    const percent = Math.min(raceData[index].points / finishDistance, 1);

    const car = document.getElementById('car-' + index);
    car.style.left = `calc(${percent * 100}% - 30px)`;

    if (raceData[index].points >= finishDistance) {
      alert(`üèÜ Spieler ${index + 1} gewinnt das Rennen!`);
    }
  }

  /* ---------------- STATS ---------------- */
  const STATS_KEY = 'bierwagen_stats';

  function loadStats() {
    if (!localStorage.getItem(STATS_KEY)) {
      localStorage.setItem(STATS_KEY, JSON.stringify({
        total: 0,
        today: 0,
        created: Date.now()
      }));
    }
    renderStats();
  }

  function addDrink(amount) {
    const data = JSON.parse(localStorage.getItem(STATS_KEY));
    data.total += amount;
    data.today += amount;
    localStorage.setItem(STATS_KEY, JSON.stringify(data));
    renderStats();
  }

  function renderStats() {
    const data = JSON.parse(localStorage.getItem(STATS_KEY));
    const hours = (Date.now() - data.created) / 1000 / 3600;

    document.getElementById('statsContent').innerHTML = `
      <p>üç∫ Gesamt getrunken: <b>${data.total.toFixed(1)} L</b></p>
      <p>üìÖ Heute: <b>${data.today.toFixed(1)} L</b></p>
      <p>‚è±Ô∏è Liter pro Stunde: <b>${(data.total / hours).toFixed(2)}</b></p>
      <p>ü§™ Bierwagen-Level: <b>${Math.floor(data.total / 5)}</b></p>
    `;
  }
</script>

</body>
</html>
