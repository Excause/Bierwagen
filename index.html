<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Bierwagen Racing</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --green: #004225; /* British Racing Green */
      --light: #f4f4f4;
      --accent: #cfae70; /* gold/beer accent */
    }

    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: var(--green);
      color: white;
    }

    h1, h2 {
      margin-top: 0;
    }

    button, input {
      padding: 10px;
      margin: 5px 0;
      border-radius: 6px;
      border: none;
      font-size: 1rem;
    }

    button {
      background: var(--accent);
      color: #222;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      opacity: 0.9;
    }

    .container {
      max-width: 1200px;           /* vorher 900px */
      margin: auto;
      padding: 20px;
    }

    .hidden {
      display: none;
    }

    /* LOGIN */
    #login {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-box {
      background: rgba(0,0,0,0.3);
      padding: 30px;
      border-radius: 12px;
      width: 100%;
      max-width: 400px;
    }

    /* MENU */
    .menu {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
    }

    /* RACE */
    .track {
      background: #2e7d32;
      padding: 20px;
      border-radius: 10px;
      margin-top: 20px;
    }

    .lane {
      background: rgba(255,255,255,0.15);
      height: 40px;
      border-radius: 20px;
      margin: 10px 0;
      position: relative;
    }

    .car {
      height: 30px;
      width: 30px;
      border-radius: 50%;
      position: absolute;
      top: 5px;
      left: 0;
      transition: left 0.3s ease;
    }

    /* STATS */
    .stats-box {
      background: rgba(0,0,0,0.3);
      padding: 20px;
      border-radius: 10px;
      margin: 10px 0;
    }
    /* Modern large stat cards */
    #stats h2 {
      text-align: center;          /* wie im Screenshot */
      margin-bottom: 18px;
    }

    /* feste 4 Karten in einer Reihe (Desktop) */
    #statsContent {
      display: grid;
      grid-template-columns: repeat(4, minmax(0, 1fr)); /* wichtig: minmax(0,1fr) */
      gap: 18px;
      align-items: stretch;
      background: transparent;
      padding: 0;
      margin: 8px 0 18px 0;
    }

    /* Tablet */
    @media (max-width: 900px) {
      #statsContent { grid-template-columns: repeat(2, minmax(0, 1fr)); }
    }

    /* Handy */
    @media (max-width: 480px) {
      #statsContent { grid-template-columns: 1fr; }
    }

    /* wrapper soll NICHT als dunkle box erscheinen */
    .stats-box#statsContent {
      background: transparent;
      padding: 0;
      border-radius: 0;
    }

    .stat-card {
      background: linear-gradient(180deg, rgba(255,255,255,0.04), rgba(255,255,255,0.01));
      border-radius: 12px;
      padding: 20px;
      min-height: 140px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      gap: 8px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.45);
      border: 1px solid rgba(255,255,255,0.04);
      transition: transform 160ms ease, box-shadow 160ms ease;
    }

    .stat-card:hover { transform: translateY(-6px); box-shadow: 0 14px 36px rgba(0,0,0,0.55); }

    .stat-top {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .stat-icon {
      font-size: 1.4rem;
      opacity: 0.95;
    }

    .stat-value {
      font-size: 2.4rem;
      font-weight: 800;
      color: var(--light);
      white-space: nowrap; /* keep number + unit on one line */
      letter-spacing: -0.5px;
    }

    .stat-label {
      font-size: 0.95rem;
      color: rgba(255,255,255,0.75);
    }

    .stat-sub {
      font-size: 0.82rem;
      color: rgba(255,255,255,0.6);
    }
    .ghost {
      background: transparent;
      color: var(--accent);
      border: 2px solid rgba(255,255,255,0.12);
      font-weight: bold;
    }

    .player-picker {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      margin: 10px 0 15px 0;
    }

    .player-picker .player-btn {
      padding: 8px 12px;
      border-radius: 10px;
      border: none;
      color: #111;
      font-weight: bold;
      cursor: pointer;
    }

    .action-panel {
      background: rgba(0,0,0,0.25);
      padding: 8px;
      border-radius: 8px;
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 8px;
    }

    .action-title { font-weight: bold; }

    .action-buttons button { margin-right: 6px; }

    .stats-actions{
      display:flex;
      gap:12px;
      flex-wrap:wrap;
    }

    /* OVERVIEW */
    #overviewView {
      margin-top: 20px;
    }

    .view.hidden { display: none; }

    .overview-layout{
      display: grid;
      grid-template-columns: 1.1fr 1.9fr;
      gap: 24px;
      align-items: stretch;
    }

    .overview-title{
      font-size: clamp(20px, 2.2vw, 40px);
      margin: 0 0 16px 0;
    }

    .kpi-grid{
      display: grid;
      grid-template-columns: repeat(2, minmax(0,1fr));
      gap: 16px;
    }

    .kpi-card{
      padding: 18px;
      border-radius: 16px;
      background: rgba(255,255,255,0.06);
      border: 1px solid rgba(255,255,255,0.10);
    }

    .kpi-label{
      font-size: clamp(12px, 1.2vw, 18px);
      opacity: 0.85;
    }

    .kpi-value{
      margin-top: 8px;
      font-weight: 800;
      font-size: clamp(28px, 3.2vw, 64px);
      line-height: 1.05;
    }

    .overview-meta{
      margin-top: 14px;
      display: flex;
      justify-content: space-between;
      gap: 12px;
      font-size: clamp(12px, 1.1vw, 16px);
      opacity: 0.9;
    }

    .overview-content{
      border-radius: 18px;
      background: rgba(255,255,255,0.03);
      border: 1px solid rgba(255,255,255,0.08);
      padding: 16px;
      min-height: 60vh;
    }

    .overview-gamehost{
      height: 100%;
    }

    .placeholder{
      height: 100%;
      display:flex;
      align-items:center;
      justify-content:center;
      flex-direction:column;
      text-align:center;
      gap: 10px;
      opacity: 0.85;
    }

    .placeholder-title{
      font-size: clamp(18px, 2vw, 36px);
      font-weight: 700;
    }

    .placeholder-sub{
      font-size: clamp(12px, 1.2vw, 18px);
      max-width: 520px;
    }

    /* Mobile: untereinander */
    @media (max-width: 900px){
      .overview-layout{
        grid-template-columns: 1fr;
      }
      .overview-content{
        min-height: 40vh;
      }
    }
  </style>
</head>
<body>

<!-- APP -->
<div id="app">
  <div class="container">
    <h1>üèÅ Bierwagen Racing</h1>

    <div class="menu">
      <button onclick="showSection('race')">üèéÔ∏è Minispiel</button>
      <button onclick="showSection('stats')">üìä Statistik</button>
      <button id="nav-overview" class="nav-btn">Overview</button>
    </div>

    <!-- RACE SETUP -->
    <div id="race">
      <h2>Autorennen</h2>

      <!-- SETUP (verschwindet nach Start) -->
      <div id="raceSetup">
        <label>Spieleranzahl</label><br>
        <input id="players" type="number" min="1" max="8" value="4" /><br>

        <label>Zieldistanz (Punkte)</label><br>
        <input id="distance" type="number" min="5" value="10" /><br>

        <button onclick="startRace()">Rennen starten</button>
      </div>

      <!-- IN-GAME UI -->
      <div id="raceUI" class="hidden">
        <div id="playerPicker" class="player-picker"></div>

        <div id="actionPanel" class="action-panel hidden">
          <div class="action-title">
            Ausgew√§hlt: <span id="selectedPlayerLabel">-</span>
          </div>
          <div class="action-buttons">
            <button onclick="giveDrink(1)">üç∫ Bier (+1)</button>
            <button onclick="giveDrink(0.5)">üç∫ Radler (+0.5)</button>
          </div>
        </div>

        <button class="ghost" onclick="resetRace()">‚Ü©Ô∏è Neues Rennen</button>
      </div>

      <div id="track" class="track"></div>
    </div>

    <!-- STATS -->
    <div id="stats" class="hidden">
      <h2>Statistik</h2>

      <div class="stats-box" id="statsContent"></div>

      <div class="stats-actions">
        <button onclick="addDrink(0.5)">üç∫ Bier hinzuf√ºgen</button>
        <button onclick="addDrink(0.5)">üç∫ Radler hinzuf√ºgen</button>
      </div>
    </div>

    <!-- OVERVIEW -->
    <section id="overviewView" class="view hidden">
      <div class="overview-layout">
        
        <!-- Links/Oben: Stats gro√ü -->
        <div class="overview-stats">
          <h2 class="overview-title">Bierwagen Overview</h2>
          
          <div class="kpi-grid">
            <div class="kpi-card">
              <div class="kpi-label">Gesamt (L)</div>
              <div id="ov-total" class="kpi-value">‚Äì</div>
            </div>
            <div class="kpi-card">
              <div class="kpi-label">Heute (L)</div>
              <div id="ov-today" class="kpi-value">‚Äì</div>
            </div>
            <div class="kpi-card">
              <div class="kpi-label">Liter / Stunde</div>
              <div id="ov-lph" class="kpi-value">‚Äì</div>
            </div>
            <div class="kpi-card">
              <div class="kpi-label">Level</div>
              <div id="ov-level" class="kpi-value">‚Äì</div>
            </div>
          </div>

          <div class="overview-meta">
            <span id="ov-partycode">Party: ‚Äì</span>
            <span id="ov-updated">Update: ‚Äì</span>
          </div>

          <button id="btn-fullscreen" class="btn-secondary">Fullscreen</button>
        </div>

        <!-- Rechts/Unten: Aktives Spiel gro√ü -->
        <div class="overview-content">
          <div id="overviewGameHost" class="overview-gamehost">
            <div class="placeholder">
              <div class="placeholder-title">Kein Minispiel aktiv</div>
              <div class="placeholder-sub">Starte ein Spiel, dann erscheint es hier gro√ü.</div>
            </div>
          </div>
        </div>

      </div>
    </section>

  </div>
</div>

<script>
    /* ---------------- NAV ---------------- */
  function showSection(id) {
    // wenn wir Overview verlassen: Game zur√ºcksetzen
    if (id !== "overviewView") restoreGameToNormalPlace();

    document.getElementById('race').classList.add('hidden');
    document.getElementById('stats').classList.add('hidden');
    document.getElementById('overviewView').classList.add('hidden');
    document.getElementById(id).classList.remove('hidden');
  }

  // Startansicht
  document.addEventListener('DOMContentLoaded', async () => {
    showSection('race');
    await loadStats(); // Warte auf das Laden der Statistiken
    updateOverviewKPIs(); // Initialisiere die Overview-KPIs
  });

  document.getElementById("nav-overview")?.addEventListener("click", () => {
    showSection("overviewView");
    updateOverviewKPIs();
    mountGameIntoOverviewIfActive();
  });

  /* ---------------- RACE ---------------- */
  let raceData = [];
  let finishDistance = 10;

  function startRace() {
    window.GAME_ACTIVE = true; // Spielstatus aktiv setzen

    const count = Number(document.getElementById('players').value);
    finishDistance = Number(document.getElementById('distance').value);

    raceData = [];
    document.getElementById('track').innerHTML = '';
    document.getElementById('playerPicker').innerHTML = '';

    // toggle UI
    document.getElementById('raceSetup').classList.add('hidden');
    document.getElementById('raceUI').classList.remove('hidden');
    document.getElementById('actionPanel').classList.add('hidden');
    selectedPlayer = null;
    document.getElementById('selectedPlayerLabel').innerText = '-';

    for (let i = 0; i < count; i++) {
      raceData.push({ points: 0, color: `hsl(${i * 360 / count}, 80%, 60%)` });

      const lane = document.createElement('div');
      lane.className = 'lane';

      const car = document.createElement('div');
      car.className = 'car';
      car.style.background = raceData[i].color;
      car.id = 'car-' + i;

      lane.appendChild(car);
      document.getElementById('track').appendChild(lane);

      const picker = document.createElement('button');
      picker.className = 'player-btn';
      picker.innerText = `Spieler ${i + 1}`;
      picker.style.background = raceData[i].color;
      picker.onclick = () => {
        selectedPlayer = i;
        document.getElementById('selectedPlayerLabel').innerText = `Spieler ${i + 1}`;
        document.getElementById('actionPanel').classList.remove('hidden');
      };

      document.getElementById('playerPicker').appendChild(picker);
    }

    // UX-Fix: Automatisch mounten, wenn Overview offen ist
    if (!document.getElementById("overviewView").classList.contains("hidden")) {
      mountGameIntoOverviewIfActive();
    }
  }

let selectedPlayer = null;

function giveDrink(points) {
  if (selectedPlayer === null) {
    alert('Bitte zuerst einen Spieler w√§hlen.');
    return;
  }
  // Statistik: jedes Getr√§nk = 0.5 L
  addDrink(0.5);
  moveCar(selectedPlayer, points);

  // Aktualisiere die Overview-KPIs, falls Overview aktiv ist
  setTimeout(() => {
    if (!document.getElementById("overviewView").classList.contains("hidden")) {
      updateOverviewKPIs();
    }
  }, 0);
}

function moveCar(index, points) {
  // Spielpunkte: Bier=1, Radler=0.5
  raceData[index].points += points;

  const car = document.getElementById('car-' + index);
  const lane = car.parentElement; // <-- die Lane ist die Referenz!
  const maxLeft = lane.clientWidth - car.clientWidth;

  const progress = Math.min(raceData[index].points / finishDistance, 1);
  const leftPx = Math.max(0, Math.round(maxLeft * progress));

  car.style.left = leftPx + 'px';

  if (raceData[index].points >= finishDistance) {
    alert(`üèÜ Spieler ${index + 1} gewinnt das Rennen!`);
    window.GAME_ACTIVE = false; // Spiel nicht mehr aktiv
    restoreGameToNormalPlace(); // Spiel zur√ºck an urspr√ºnglichen Platz
  }
}

function resetRace() {
  window.GAME_ACTIVE = false; // Spielstatus zur√ºcksetzen

  // clear UI and data
  raceData = [];
  document.getElementById('track').innerHTML = '';
  document.getElementById('playerPicker').innerHTML = '';
  document.getElementById('raceSetup').classList.remove('hidden');
  document.getElementById('raceUI').classList.add('hidden');
}



/* ---------------- STATS (CLOUD via Supabase) ---------------- */

async function loadStats() {
  try {
    const data = await cloudGetStats();
    renderStatsFromData(data);
  } catch (e) {
    console.error("loadStats error:", e);
    // Fallback Anzeige (optional)
    document.getElementById('statsContent').innerHTML = `
      <div class="stat-card">
        <div class="stat-top">
          <div>
            <div class="stat-value">‚Äî</div>
            <div class="stat-label">Fehler beim Laden</div>
          </div>
          <div class="stat-icon">‚ö†Ô∏è</div>
        </div>
        <div class="stat-sub">Check Internet / Supabase</div>
      </div>
    `;
  }
}

async function addDrink(amount) {
  try {
    const data = await cloudAddDrink(amount);
    renderStatsFromData(data);
  } catch (e) {
    console.error("addDrink error:", e);
    alert("Sync-Fehler (Internet?)");
  }
}

let latestStats = null; // Globale Variable f√ºr die neuesten Statistiken

function renderStatsFromData(data) {
  const createdMs = new Date(data.created).getTime();
  const hours = Math.max(0.001, (Date.now() - createdMs) / 1000 / 3600);

  const total = Number(data.total);
  const today = Number(data.today);

  const lph = total / hours;
  const level = Math.floor(total / 5);

  document.getElementById('statsContent').innerHTML = `
    <div class="stat-card">
      <div class="stat-top">
        <div>
          <div class="stat-value">${total.toFixed(1)} L</div>
          <div class="stat-label">üç∫ Gesamt getrunken</div>
        </div>
        <div class="stat-icon">üçª</div>
      </div>
      <div class="stat-sub">Seit ${Math.round(hours)} Std ¬∑ Level ${level}</div>
    </div>

    <div class="stat-card">
      <div class="stat-top">
        <div>
          <div class="stat-value">${today.toFixed(1)} L</div>
          <div class="stat-label">üìÖ Heute</div>
        </div>
        <div class="stat-icon">üìÖ</div>
      </div>
      <div class="stat-sub">Tageswert ‚Äî frisch gez√§hlt</div>
    </div>

    <div class="stat-card">
      <div class="stat-top">
        <div>
          <div class="stat-value">${lph.toFixed(2)} L/h</div>
          <div class="stat-label">‚è±Ô∏è Liter pro Stunde</div>
        </div>
        <div class="stat-icon">‚ö°</div>
      </div>
      <div class="stat-sub">Durchschnitt seit Beginn</div>
    </div>

    <div class="stat-card">
      <div class="stat-top">
        <div>
          <div class="stat-value">${level}</div>
          <div class="stat-label">ü§™ Bierwagen-Level</div>
        </div>
        <div class="stat-icon">üèÜ</div>
      </div>
      <div class="stat-sub">Je 5 L ein Level</div>
    </div>
  `;

  // Speichere die neuesten Statistiken in der globalen Variable
  latestStats = {
    total: total,
    today: today,
    lph: lph,
    level: level,
    updatedAt: new Date()
  };

  // Aktualisiere die Overview-KPIs, falls Overview aktiv ist
  if (!document.getElementById("overviewView").classList.contains("hidden")) {
    updateOverviewKPIs();
  }
}

function updateOverviewKPIs(){
  if (!latestStats) return;

  document.getElementById("ov-total").textContent = `${latestStats.total.toFixed(1)} L`;
  document.getElementById("ov-today").textContent = `${latestStats.today.toFixed(1)} L`;
  document.getElementById("ov-lph").textContent   = `${latestStats.lph.toFixed(2)} L/h`;
  document.getElementById("ov-level").textContent = `${latestStats.level}`;

  document.getElementById("ov-partycode").textContent = `Party: ${ROOM_CODE}`;
  document.getElementById("ov-updated").textContent = `Update: ${latestStats.updatedAt.toLocaleTimeString()}`;
}


// --- SUPABASE CLOUD STATS ---
const SUPABASE_URL = "https://vrthtvecnbhzgkkguaat.supabase.co";
const SUPABASE_ANON_KEY = "sb_publishable_t3ZMUJeiE2ZKxDAQd1T87w_U1KE0nlg";


// Party-Code (sp√§ter machen wir UI daf√ºr)
let ROOM_CODE = localStorage.getItem("bierwagen_room") || "HB-2026";

async function cloudGetStats() {
  const res = await fetch(`${SUPABASE_URL}/functions/v1/get-stats`, {
    method: "POST",
    headers: {
      "Content-Type": "application/json",
      "apikey": SUPABASE_ANON_KEY,
      "Authorization": `Bearer ${SUPABASE_ANON_KEY}`,
    },
    body: JSON.stringify({ code: ROOM_CODE }),
  });

  if (!res.ok) throw new Error(await res.text());
  return await res.json();
}

async function cloudAddDrink(amount) {
  const res = await fetch(`${SUPABASE_URL}/functions/v1/add-drink`, {
    method: "POST",
    headers: {
      "Content-Type": "application/json",
      "apikey": SUPABASE_ANON_KEY,
      "Authorization": `Bearer ${SUPABASE_ANON_KEY}`,
    },
    body: JSON.stringify({ code: ROOM_CODE, amount }),
  });

  if (!res.ok) throw new Error(await res.text());
  return await res.json();
}

// --- GAME CONTAINER MANAGEMENT (Overview) ---
const gameRootEl = document.getElementById("race");
const overviewHost = document.getElementById("overviewGameHost");
const originalGameParent = gameRootEl?.parentElement;
const originalGameNextSibling = gameRootEl?.nextSibling;

function isGameActive(){
  return !!window.GAME_ACTIVE;
}

function mountGameIntoOverviewIfActive(){
  if (!gameRootEl || !overviewHost) return;

  if (isGameActive()){
    overviewHost.innerHTML = "";
    overviewHost.appendChild(gameRootEl);
  } else {
    overviewHost.innerHTML = `
      <div class="placeholder">
        <div class="placeholder-title">Kein Minispiel aktiv</div>
        <div class="placeholder-sub">Starte ein Spiel, dann erscheint es hier gro√ü.</div>
      </div>
    `;
  }
}

function restoreGameToNormalPlace(){
  if (!gameRootEl || !originalGameParent) return;

  if (gameRootEl.parentElement !== originalGameParent){
    if (originalGameNextSibling) {
      originalGameParent.insertBefore(gameRootEl, originalGameNextSibling);
    } else {
      originalGameParent.appendChild(gameRootEl);
    }
  }
}

document.getElementById("btn-fullscreen")?.addEventListener("click", async () => {
  try {
    if (!document.fullscreenElement) {
      await document.documentElement.requestFullscreen();
    } else {
      await document.exitFullscreen();
    }
  } catch (e) {
    console.log("Fullscreen failed:", e);
  }
});
</script>
