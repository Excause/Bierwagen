<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Bierwagen Racing</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --green: #004225; /* British Racing Green */
      --light: #f4f4f4;
      --accent: #cfae70; /* gold/beer accent */
    }

    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: var(--green);
      color: white;
    }

    h1, h2 {
      margin-top: 0;
    }

    button, input {
      padding: 10px;
      margin: 5px 0;
      border-radius: 6px;
      border: none;
      font-size: 1rem;
    }

    button {
      background: var(--accent);
      color: #222;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      opacity: 0.9;
    }

    .container {
      max-width: 900px;
      margin: auto;
      padding: 20px;
    }

    .hidden {
      display: none;
    }

    /* LOGIN */
    #login {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-box {
      background: rgba(0,0,0,0.3);
      padding: 30px;
      border-radius: 12px;
      width: 100%;
      max-width: 400px;
    }

    /* MENU */
    .menu {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
    }

    /* RACE */
    .track {
      background: #2e7d32;
      padding: 20px;
      border-radius: 10px;
      margin-top: 20px;
    }

    .lane {
      background: rgba(255,255,255,0.15);
      height: 40px;
      border-radius: 20px;
      margin: 10px 0;
      position: relative;
    }

    .car {
      height: 30px;
      width: 30px;
      border-radius: 50%;
      position: absolute;
      top: 5px;
      left: 0;
      transition: left 0.3s ease;
    }

    /* STATS */
    .stats-box {
      background: rgba(0,0,0,0.3);
      padding: 20px;
      border-radius: 10px;
      margin: 10px 0;
    }
    .ghost {
      background: transparent;
      color: var(--accent);
      border: 2px solid rgba(255,255,255,0.12);
      font-weight: bold;
    }

    .player-picker {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      margin: 10px 0 15px 0;
    }

    .player-picker .player-btn {
      padding: 8px 12px;
      border-radius: 10px;
      border: none;
      color: #111;
      font-weight: bold;
      cursor: pointer;
    }

    .action-panel {
      background: rgba(0,0,0,0.25);
      padding: 8px;
      border-radius: 8px;
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 8px;
    }

    .action-title { font-weight: bold; }

    .action-buttons button { margin-right: 6px; }
  </style>
</head>
<body>

<!-- APP -->
<div id="app">
  <div class="container">
    <h1>üèÅ Bierwagen Racing</h1>

    <div class="menu">
      <button onclick="showSection('race')">üèéÔ∏è Minispiel</button>
      <button onclick="showSection('stats')">üìä Statistik</button>
    </div>

    <!-- RACE SETUP -->
    <div id="race">
      <h2>Autorennen</h2>

      <!-- SETUP (verschwindet nach Start) -->
      <div id="raceSetup">
        <label>Spieleranzahl</label><br>
        <input id="players" type="number" min="1" max="8" value="4" /><br>

        <label>Zieldistanz (Punkte)</label><br>
        <input id="distance" type="number" min="5" value="10" /><br>

        <button onclick="startRace()">Rennen starten</button>
      </div>

      <!-- IN-GAME UI -->
      <div id="raceUI" class="hidden">
        <div id="playerPicker" class="player-picker"></div>

        <div id="actionPanel" class="action-panel hidden">
          <div class="action-title">
            Ausgew√§hlt: <span id="selectedPlayerLabel">-</span>
          </div>
          <div class="action-buttons">
            <button onclick="giveDrink(1)">üç∫ Bier (+1)</button>
            <button onclick="giveDrink(0.5)">üç∫ Radler (+0.5)</button>
          </div>
        </div>

        <button class="ghost" onclick="resetRace()">‚Ü©Ô∏è Neues Rennen</button>
      </div>

      <div id="track" class="track"></div>
    </div>

    <!-- STATS -->
    <div id="stats" class="hidden">
      <h2>Statistik</h2>

      <div class="stats-box" id="statsContent"></div>

      <button onclick="addDrink(0.5)">üç∫ Bier hinzuf√ºgen</button>
      <button onclick="addDrink(0.5)">üç∫ Radler hinzuf√ºgen</button>
    </div>

  </div>
</div>

<script>
    /* ---------------- NAV ---------------- */
  function showSection(id) {
    document.getElementById('race').classList.add('hidden');
    document.getElementById('stats').classList.add('hidden');
    document.getElementById(id).classList.remove('hidden');
  }

  // Startansicht
  document.addEventListener('DOMContentLoaded', () => {
    showSection('race');
    loadStats();
  });

  /* ---------------- RACE ---------------- */
  let raceData = [];
  let finishDistance = 10;

  function startRace() {
    const count = Number(document.getElementById('players').value);
    finishDistance = Number(document.getElementById('distance').value);

    raceData = [];
    document.getElementById('track').innerHTML = '';
    document.getElementById('playerPicker').innerHTML = '';

    // toggle UI
    document.getElementById('raceSetup').classList.add('hidden');
    document.getElementById('raceUI').classList.remove('hidden');
    document.getElementById('actionPanel').classList.add('hidden');
    selectedPlayer = null;
    document.getElementById('selectedPlayerLabel').innerText = '-';

    for (let i = 0; i < count; i++) {
      raceData.push({ points: 0, color: `hsl(${i * 360 / count}, 80%, 60%)` });

      const lane = document.createElement('div');
      lane.className = 'lane';

      const car = document.createElement('div');
      car.className = 'car';
      car.style.background = raceData[i].color;
      car.id = 'car-' + i;

      lane.appendChild(car);
      document.getElementById('track').appendChild(lane);

      const picker = document.createElement('button');
      picker.className = 'player-btn';
      picker.innerText = `Spieler ${i + 1}`;
      picker.style.background = raceData[i].color;
      picker.onclick = () => {
        selectedPlayer = i;
        document.getElementById('selectedPlayerLabel').innerText = `Spieler ${i + 1}`;
        document.getElementById('actionPanel').classList.remove('hidden');
      };

      document.getElementById('playerPicker').appendChild(picker);
    }
  }

let selectedPlayer = null;

function giveDrink(points) {
  if (selectedPlayer === null) {
    alert('Bitte zuerst einen Spieler w√§hlen.');
    return;
  }
  // Statistik: jedes Getr√§nk = 0.5 L
  addDrink(0.5);
  moveCar(selectedPlayer, points);
}

function moveCar(index, points) {
  // Spielpunkte: Bier=1, Radler=0.5
  raceData[index].points += points;

  const car = document.getElementById('car-' + index);
  const lane = car.parentElement; // <-- die Lane ist die Referenz!
  const maxLeft = lane.clientWidth - car.clientWidth;

  const progress = Math.min(raceData[index].points / finishDistance, 1);
  const leftPx = Math.max(0, Math.round(maxLeft * progress));

  car.style.left = leftPx + 'px';

  if (raceData[index].points >= finishDistance) {
    alert(`üèÜ Spieler ${index + 1} gewinnt das Rennen!`);
  }
}

function resetRace() {
  // clear UI and data
  raceData = [];
  document.getElementById('track').innerHTML = '';
  document.getElementById('playerPicker').innerHTML = '';
  document.getElementById('raceSetup').classList.remove('hidden');
  document.getElementById('raceUI').classList.add('hidden');
}



  /* ---------------- STATS ---------------- */
  const STATS_KEY = 'bierwagen_stats';

  function loadStats() {
    if (!localStorage.getItem(STATS_KEY)) {
      localStorage.setItem(STATS_KEY, JSON.stringify({
        total: 0,
        today: 0,
        created: Date.now()
      }));
    }
    renderStats();
  }

  function addDrink(amount) {
    const data = JSON.parse(localStorage.getItem(STATS_KEY));
    data.total += amount;
    data.today += amount;
    localStorage.setItem(STATS_KEY, JSON.stringify(data));
    renderStats();
  }

  function renderStats() {
    const data = JSON.parse(localStorage.getItem(STATS_KEY));
    const hours = (Date.now() - data.created) / 1000 / 3600;

    document.getElementById('statsContent').innerHTML = `
      <p>üç∫ Gesamt getrunken: <b>${data.total.toFixed(1)} L</b></p>
      <p>üìÖ Heute: <b>${data.today.toFixed(1)} L</b></p>
      <p>‚è±Ô∏è Liter pro Stunde: <b>${(data.total / hours).toFixed(2)}</b></p>
      <p>ü§™ Bierwagen-Level: <b>${Math.floor(data.total / 5)}</b></p>
    `;
  }
</script>

</body>
</html>
